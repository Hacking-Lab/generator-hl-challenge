version: '3.6'

services:
  <%= name %>-hobo:
    build: .
    image: <%= name %>:latest
    hostname: 'hobo'<% if (goldnugget) { %>
    ports:
      - "8000:80"
    volumes:
      - ./<%= uuid %>.gn:/goldnugget/<%= uuid %>.gn
<% } %><% if (rdocker) { %>
    networks:
      rdocker:

networks:
  rdocker:
    external: true
<% } %>